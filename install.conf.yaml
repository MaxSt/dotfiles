- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.tmux: tmux
    ~/.vim: vim
    ~/.emacs.d: emacs.d
    ~/.config/nvim: vim
    ~/.vimrc: vimrc
    ~/.scripts: scripts
    ~/.terminalcolors: terminalcolors
    ~/.Xresources: Xresources
    ~/.zshrc: zshrc
    ~/.zlogin: zlogin
    ~/.local/share/themes:
      create: true
      path: local/share/themes
    ~/.config/ranger:
      create: true
      path: config/ranger
    ~/.spacemacs.d: spacemacs.d
    ~/.gitignore: gitignore

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - ["test -e ~/.zgen || git clone https://github.com/tarjoilija/zgen.git $HOME/.zgen", "installing zgen..." ]
  - zsh:
    command: "chsh -s /usr/bin/zsh"
    stdin: true
    stdout: true
    stderr: true
